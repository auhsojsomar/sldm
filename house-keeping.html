                <h1 class="text-center py-5">Housekeeping NCII</h1>
                <h3>Program Overview</h3>
                <p>Housekeeping NC II is a technical-vocational program is designed to prepare students for housekeeping
                    jobs in hotels, motels, and resorts. The program equips students with skills in housekeeping
                    services, guest rooms’ preparations, laundering and cleaning.</p>
                <p>The Housekeeping NC II program teaches students bed making, inventory and replenishing room supplies,
                    performing basic repairs in either room or guest’s personal belongings, sorting clothes according to
                    the cleaning process, selecting laundry process according to degree of spoilage, color and type of
                    fabric and more. Students will also be taught on how to provide valet/butler services to clients and
                    guests.</p>
                <p>The Housekeeping NC II program is supervised and accredited by TESDA (a government agency that
                    regulates vocational courses), and TESDA-accredited education institutions may offer this program.
                    Housekeeping NC II program may also be incorporated in undergraduate courses such as BS in Hotel and
                    Restaurant Management (BSHRM).</p>
                <h3>Course Structure</h3>
                <p>As designed by TESDA, the Housekeeping NC II curriculum is divided into following modules:</p>
                <ul>
                    <li class="lead">Basic Competencies (18 hours)</li>
                    <ul>
                        <li>Participate in workplace communication</li>
                        <li>Work in team environment</li>
                        <li>Practice career professionalism</li>
                        <li>Practice occupational health and safety procedures</li>
                    </ul>
                </ul>
                <ul>
                    <li class="lead">Common Competencies (18 hours)</li>
                    <ul>
                        <li>Develop and update industry knowledge</li>
                        <li>Observe workplace hygiene procedures</li>
                        <li>Perform computer operations</li>
                        <li>Perform workplace and safety practices</li>
                        <li>Provide effective customer service</li>
                    </ul>
                </ul>
                <ul>
                    <li class="lead">Core Competencies (400 hours)</li>
                    <ul>
                        <li>Provide Housekeeping Services to Guest</li>
                        <li>Prepare Rooms for Guest</li>
                        <li>Clean Premises</li>
                        <li>Provide Valet Service</li>
                        <li>Laundry Linen and Guest Clothes</li>
                    </ul>
                </ul>
                <p>Lessons in the program are delivered to students through lectures and demonstrations. After the end
                    of each module discussion, students are assessed through written and oral examinations, practical
                    exams and direct observation with questioning.</p>
            </section>
